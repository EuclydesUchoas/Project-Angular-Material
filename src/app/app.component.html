<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
    <mat-sidenav #snav mode="side">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
          <a mat-list-item (click)="dispararAlerta('teste')">{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    @if (mostrarConteudo) {
      <mat-sidenav-content>
        @for (content of fillerContent; track content) {
          <p>{{content}}</p>
        }
      </mat-sidenav-content>
    }
  </mat-sidenav-container>
</div>

<router-outlet />
